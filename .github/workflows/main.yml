name: test

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false

      matrix:
        ruby-version:
          - '2.6'
          - '2.7'
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - ruby-head

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
        continue-on-error: ${{ matrix.ruby-version == 'ruby-head' }}

      - run: |
          bundle exec rspec spec
        continue-on-error: ${{ (matrix.ruby-version == 'ruby-head') }}
